<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leads — Orejas en Armonía</title>

  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
  <link rel="stylesheet" href="/src/css/styles.css" />
  <!-- Estilos específicos de la vista de leads -->
  <link rel="stylesheet" href="/src/css/admin-leads.css" />
</head>
<body>
  <!-- HEADER ADMIN COMÚN -->
  <header class="admin-header">
    <div class="admin-header-left">
      <span class="admin-logo-dot"></span>
      <span>Orejas en <strong>Armonía</strong> — Admin</span>
    </div>
    <div class="admin-header-actions">
      <a
        href="/src/admin/cases.html"
        class="admin-header-btn"
        data-admin-tab="cases"
      >
        Casos
      </a>
      <a
        href="/src/leads.html"
        class="admin-header-btn"
        data-admin-tab="leads"
      >
        Leads
      </a>
      <a href="/src/admin/testimonials.html" class="admin-header-btn" data-admin-tab="testimonials">Testimonios</a>
      <button
        id="admin-logout-btn"
        type="button"
        class="admin-header-btn admin-header-btn--outline"
      >
        Cerrar sesión
      </button>
      <a
        href="/src/index.html"
        class="admin-header-btn admin-header-btn--ghost"
      >
        Volver al sitio
      </a>
    </div>
  </header>

  <main class="admin-wrap">
    <div class="admin-top">
      <h1 class="admin-title">Leads</h1>
      <div class="admin-actions">
        <input
          id="q"
          class="search"
          type="search"
          placeholder="Buscar por nombre o WhatsApp…"
        />
        <select id="source" class="select">
          <option value="">Todas las fuentes</option>
          <option value="landing-orejas-en-armonia">
            landing-orejas-en-armonia
          </option>
        </select>
        <input id="from" class="date" type="date" />
        <input id="to" class="date" type="date" />
        <select id="size" class="size">
          <option value="10">10</option>
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
        <button id="btn-refresh" class="btn-sm" type="button">Aplicar</button>
        <button id="btn-export" class="btn-sm btn-sm--ghost" type="button">
          Exportar CSV
        </button>
      </div>
    </div>

    <div class="admin-card">
      <div class="muted-small admin-help-intro">
        Fuente/Source = de dónde llegó el lead (landing, IG, promo, etc.). Fecha
        en UTC.
      </div>

      <table class="tbl" aria-describedby="table-help">
        <thead>
          <tr>
            <th class="nowrap">Fecha</th>
            <th>Nombre</th>
            <th class="nowrap">WhatsApp</th>
            <th>Mensaje</th>
            <th>Source</th>
            <th class="nowrap">Acciones</th>
          </tr>
        </thead>
        <tbody id="leads-tbody">
          <tr>
            <td colspan="6" class="empty">Cargando…</td>
          </tr>
        </tbody>
      </table>

      <div class="pager">
        <div id="pager-info" class="muted-small">—</div>
        <div class="group">
          <button id="prev" class="btn-sm btn-sm--ghost" type="button">
            Anterior
          </button>
          <span id="page-label" class="muted-small">página 1/1</span>
          <button id="next" class="btn-sm btn-sm--ghost" type="button">
            Siguiente
          </button>
        </div>
      </div>

      <p id="table-help" class="muted-small admin-help-text">
        Tip: en “Acciones” puedes abrir chat de WhatsApp o copiar el número.
      </p>
    </div>
  </main>

  <script src="/src/js/leads-admin.js" defer></script>
  <script src="/src/js/admin-auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Proteger ruta
      requireAdminOrRedirect("/src/admin/login.html");
      // Wire del logout
      setupAdminLogout("/src/admin/login.html");

      // Marcar pestaña activa
      const link = document.querySelector('[data-admin-tab="leads"]');
      if (link) link.classList.add("admin-header-btn--primary");
    });
  </script>
</body>
</html>
