<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login admin — Orejas en Armonía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/src/css/styles.css" />
  <!-- Estilos solo para el login admin -->
  <link rel="stylesheet" href="/src/css/admin-login.css" />
</head>
<body class="admin-login">
  <main class="login-wrapper">
    <section class="login-card">
      <h1 class="login-title">Panel de administración</h1>
      <p class="login-subtitle">no fui, s
        Ingresa con tu usuario y contraseña de administrador.
      </p>

      <form id="admin-login-form">
        <div class="field">
          <label for="username">Usuario</label>
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="username"
            value="admin"
          />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input
            id="password"
            name="password"
            type="password"
            autocomplete="current-password"
          />
        </div>

        <div class="login-actions">
          <button type="submit" class="btn-primary">Entrar</button>
          <button type="button" class="btn-secondary" id="back-to-site">
            Volver al sitio
          </button>
        </div>

        <div id="login-error" class="error-msg"></div>
      </form>

      <p class="login-footer">
        El acceso a este panel es exclusivo para el equipo de Orejas en Armonía.
      </p>
    </section>
  </main>

  <script src="/src/js/admin-auth.js"></script>
  <script>
    const form = document.getElementById("admin-login-form");
    const errorBox = document.getElementById("login-error");
    const backBtn = document.getElementById("back-to-site");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        errorBox.textContent = "Completa usuario y contraseña.";
        return;
      }

      try {
        await adminLoginRequest(username, password);
        // Después de login, mandamos al panel principal
        window.location.href = "/src/admin/cases.html";
      } catch (err) {
        errorBox.textContent = err.message || "No se pudo iniciar sesión.";
      }
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "/src/index.html";
    });
  </script>
</body>
</html>
