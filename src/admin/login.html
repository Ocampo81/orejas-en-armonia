<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Login admin — Orejas en Armonía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Estilos minimalistas solo para este login -->
  <style>
    :root {
      --bg: #e6fffb;
      --fg: #1a1a1a;
      --brand: #22b3a5;
      --brand-dark: #1a9d90;
      --card-bg: #ffffff;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .login-wrapper {
      width: min(420px, 100%);
      padding: 24px;
    }

    .login-card {
      background: var(--card-bg);
      border-radius: 20px;
      padding: 28px 24px 24px;
      box-shadow: 0 18px 45px rgba(15,23,42,.16);
    }

    .login-title {
      font-size: 1.4rem;
      font-weight: 700;
      margin: 0 0 4px;
    }

    .login-subtitle {
      margin: 0 0 24px;
      font-size: .95rem;
      color: #6b7280;
    }

    label {
      display: block;
      font-size: .9rem;
      font-weight: 600;
      margin-bottom: 4px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: .95rem;
      outline: none;
      transition: border-color .15s ease, box-shadow .15s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(34,179,165,.2);
    }

    .field {
      margin-bottom: 14px;
    }

    .login-actions {
      margin-top: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn-primary {
      border: none;
      cursor: pointer;
      border-radius: 999px;
      padding: 10px 20px;
      font-weight: 600;
      font-size: .95rem;
      background: var(--brand);
      color: #fff;
      box-shadow: 0 10px 25px rgba(34,179,165,.5);
      transition: background .15s ease, transform .1s ease, box-shadow .15s ease;
    }

    .btn-primary:hover {
      background: var(--brand-dark);
      transform: translateY(-1px);
      box-shadow: 0 14px 30px rgba(34,179,165,.55);
    }

    .btn-secondary {
      border: none;
      background: transparent;
      color: #6b7280;
      font-size: .85rem;
      cursor: pointer;
      padding: 0;
      text-decoration: underline;
    }

    .error-msg {
      margin-top: 10px;
      font-size: .85rem;
      color: #b91c1c;
      min-height: 1.2em;
    }

    .login-footer {
      margin-top: 12px;
      font-size: .8rem;
      color: #9ca3af;
      text-align: center;
    }

    .login-footer a {
      color: var(--brand);
      text-decoration: none;
      font-weight: 600;
    }

    .login-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="login-wrapper">
    <section class="login-card">
      <h1 class="login-title">Panel de administración</h1>
      <p class="login-subtitle">
        Ingresa con tu usuario y contraseña de administrador.
      </p>

      <form id="admin-login-form">
        <div class="field">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" autocomplete="username" value="admin" />
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" />
        </div>

        <div class="login-actions">
          <button type="submit" class="btn-primary">Entrar</button>
          <button type="button" class="btn-secondary" id="back-to-site">
            Volver al sitio
          </button>
        </div>

        <div id="login-error" class="error-msg"></div>
      </form>

      <p class="login-footer">
        El acceso a este panel es exclusivo para el equipo de Orejas en Armonía.
      </p>
    </section>
  </main>

  <script src="/src/js/admin-auth.js"></script>
  <script>
    const form = document.getElementById("admin-login-form");
    const errorBox = document.getElementById("login-error");
    const backBtn = document.getElementById("back-to-site");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorBox.textContent = "";

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        errorBox.textContent = "Completa usuario y contraseña.";
        return;
      }

      try {
        await adminLoginRequest(username, password);
        // Después de login, mandamos al panel principal
        window.location.href = "/src/admin/cases.html";
      } catch (err) {
        errorBox.textContent = err.message || "No se pudo iniciar sesión.";
      }
    });

    backBtn.addEventListener("click", () => {
      window.location.href = "/src/index.html";
    });
  </script>
</body>
</html>
