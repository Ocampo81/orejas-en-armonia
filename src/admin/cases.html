<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Casos antes/después</title>

  <!-- Estilos globales -->
  <link rel="stylesheet" href="/src/css/styles.css" />
  <!-- Estilos específicos para la vista de casos -->
  <link rel="stylesheet" href="/src/css/cases.css" />
</head>
<body>
  <!-- HEADER ADMIN COMÚN -->
  <header class="admin-header">
    <div class="admin-header-left">
      <span class="admin-logo-dot"></span>
      <span>Orejas en <strong>Armonía</strong> — Admin</span>
    </div>
    <div class="admin-header-actions">
      <a
        href="/src/admin/cases.html"
        class="admin-header-btn"
        data-admin-tab="cases"
      >
        Casos
      </a>
      <a
        href="/src/leads.html"
        class="admin-header-btn"
        data-admin-tab="leads"
      >
        Leads
      </a>
      <button
        id="admin-logout-btn"
        type="button"
        class="admin-header-btn admin-header-btn--outline"
      >
        Cerrar sesión
      </button>
      <a
        href="/src/index.html"
        class="admin-header-btn admin-header-btn--ghost"
      >
        Volver al sitio
      </a>
    </div>
  </header>

  <main class="container cases-main">
    <h1 class="cases-title">Casos antes / después</h1>
    <p class="how__lead cases-subtitle">
      Sube aquí las fotos de cada paciente. El carrusel público se actualizará solo.
    </p>

    <!-- FORMULARIO -->
    <section class="contact-card cases-form-card">
      <form id="case-form" enctype="multipart/form-data">
        <div class="field">
          <label for="label">Etiqueta / nombre visible</label>
          <input id="label" name="label" type="text" placeholder="Ej: Paciente B" />
        </div>

        <div class="field">
          <label for="before">Foto ANTES *</label>
          <input id="before" name="before" type="file" accept="image/*" required />
        </div>

        <div class="field">
          <label for="after">Foto DESPUÉS *</label>
          <input id="after" name="after" type="file" accept="image/*" required />
        </div>

        <div class="contact-actions">
          <button type="submit" class="btn">Subir caso</button>
        </div>
        <p id="case-msg" class="muted" aria-live="polite"></p>
      </form>
    </section>

    <!-- LISTADO -->
    <section>
      <h2 style="text-align:left; margin-bottom:.8rem;">Casos existentes</h2>
      <div class="cases-table-wrapper">
        <table class="cases-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Etiqueta</th>
              <th>Antes</th>
              <th>Después</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="cases-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/src/js/cases-admin.js" defer></script>
  <script src="/src/js/admin-auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Proteger ruta
      requireAdminOrRedirect("/src/admin/login.html");
      // Wire del logout
      setupAdminLogout("/src/admin/login.html");

      // Marcar pestaña activa
      const link = document.querySelector('[data-admin-tab="cases"]');
      if (link) link.classList.add("admin-header-btn--primary");
    });
  </script>
</body>
</html>
