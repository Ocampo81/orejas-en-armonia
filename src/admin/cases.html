<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Casos antes/después</title>
  <link rel="stylesheet" href="/src/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="site-brand" href="/src/index.html">
        <span class="brand-dot"></span>
        <span>Orejas en <strong>Armonía</strong> — Admin</span>
      </a>
    </div>
  </header>

  <main class="container" style="padding:40px 0 60px;">
    <h1 style="margin-bottom:1rem; color:var(--brand);">Casos antes / después</h1>
    <p class="how__lead" style="margin-bottom:1.5rem;">
      Sube aquí las fotos de cada paciente. El carrusel público se actualizará solo.
    </p>

    <!-- FORMULARIO -->
    <section class="contact-card" style="max-width:640px; margin-bottom:2rem;">
      <form id="case-form" enctype="multipart/form-data">
        <div class="field">
          <label for="label">Etiqueta / nombre visible</label>
          <input id="label" name="label" type="text" placeholder="Ej: Paciente B" />
        </div>

        <div class="field">
          <label for="before">Foto ANTES *</label>
          <input id="before" name="before" type="file" accept="image/*" required />
        </div>

        <div class="field">
          <label for="after">Foto DESPUÉS *</label>
          <input id="after" name="after" type="file" accept="image/*" required />
        </div>

        <div class="contact-actions">
          <button type="submit" class="btn">Subir caso</button>
        </div>
        <p id="case-msg" class="muted" aria-live="polite" style="margin-top:.8rem;"></p>
      </form>
    </section>

    <!-- LISTADO -->
    <section>
      <h2 style="text-align:left; margin-bottom:.8rem;">Casos existentes</h2>
      <div style="overflow-x:auto;">
        <table style="width:100%; border-collapse:collapse; font-size:.95rem;">
          <thead>
            <tr style="background:#f3f4f6;">
              <th style="padding:8px; text-align:left;">ID</th>
              <th style="padding:8px; text-align:left;">Etiqueta</th>
              <th style="padding:8px; text-align:left;">Antes</th>
              <th style="padding:8px; text-align:left;">Después</th>
              <th style="padding:8px; text-align:left;">Acciones</th>
            </tr>
          </thead>
          <tbody id="cases-body"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="/src/js/cases-admin.js" type="module"></script>
</body>
</html>
